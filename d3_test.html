<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    
        .graph-svg-component{
            background-color: rosybrown;
        }
        
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>

    <div id = "plotd3"></div>

<script>
    var data = [{
        "name": "Jon",
        "age": 30,
        },
    {
        "name": "Arya",
        "age": 12,
    },
    {
        "name": "Cersei",
        "age": 42,
    },
    {
        "name": "Tyrion",
        "age": 40,

    }] 
    // console.log(data)

    // set the dimensions and margins of the graph
    // https://bl.ocks.org/mbostock/3019563
    var margin = {top: 30, right: 30, bottom: 30, left: 30},
        outerWidth = 500,
        outerHeight = 500,
        innerWidth = outerWidth - margin.left - margin.right,
        innerHeight = outerHeight - margin.top - margin.bottom;

    // append the svg object to the body of the page 
    // [top-left, top-right, bottom-left, bottom-right] -> [(0, 0), (0, height), (width, height), (width, 0)]
    var svg = d3.select("#plotd3")
        .append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight)
        .append("g") // group the entire plot in a <g>-element
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")") // reposition it within the svg-element 
    
    // X axis
    var x = d3.scaleBand()
        .range([0, innerWidth])
        .domain(data.map(function(d) { return d.name; }))
        .padding(0.2);

    svg.append("g") 
        .attr("transform", "translate(0," + innerHeight + ")") 
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
    
    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, 50])
        .range([innerHeight, 0]); // y is now a function that map y-domain to pixels-range
    
    svg.append("g")
        .call(d3.axisLeft(y));

    // Bars
    svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.name); })
        .attr("width", x.bandwidth())
        .attr("fill", "#69b3a2")
        // no bar at the beginning thus:
        .attr("height", function(d) { return innerHeight - y(0); }) // always equal to 0
        .attr("y", function(d) { return y(0); })

    // Animation
    svg.selectAll("rect")
        .transition()
        .duration(800)
        .attr("y", function(d) { return y(d.age); })
        .attr("height", function(d) { return innerHeight - y(d.age); })
        .delay(function(d,i){console.log(i) ; return(i*100)})

    </script>
</body>
</html>
